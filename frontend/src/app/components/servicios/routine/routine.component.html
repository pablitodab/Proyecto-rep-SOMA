<app-header></app-header>
<div class="routine-container">
  <h2>Mis Rutinas</h2>
  <form (ngSubmit)="onSubmit()" #routineForm="ngForm">
    <div class="form-group">
      <label>Día</label>
      <select [(ngModel)]="nuevaRutina.dia" name="dia" required>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miércoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sábado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <input type="text" [(ngModel)]="nuevaRutina.descripcion" name="descripcion" required>
    </div>
    <div class="form-group">
      <label>Enfoque</label>
      <input type="text" [(ngModel)]="nuevaRutina.enfoque" name="enfoque" required>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="nuevaRutina.cardio" name="cardio"> Cardio
      </label>
    </div>
    <button type="submit" [disabled]="!routineForm.valid">Agregar rutina</button>
  </form>
  <div class="rutinas-list">
    <div class="rutina-item" *ngFor="let rutina of rutinas">
      <h3>{{ rutina.dia | titlecase }}</h3>
      <p>{{ rutina.descripcion }}</p>
      <p>Enfoque: {{ rutina.enfoque }}</p>
      <p>Cardio: {{ rutina.cardio ? 'Sí' : 'No' }}</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
