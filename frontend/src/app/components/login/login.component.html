<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="loginData.email" 
        required 
        email
      >
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="loginData.password" 
        required
      >
    </div>
    <button type="submit" [disabled]="!loginForm.valid || loading">
          {{ loading ? 'Cargando...' : 'Iniciar sesión' }}
    </button>
  </form>
  <div *ngIf="errorType === 'credentials'" class="error-message">
    Credenciales incorrectas
  </div>

  <div *ngIf="errorType === 'server'" class="error-message">
    Error de conexión con el servidor
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
</div>
